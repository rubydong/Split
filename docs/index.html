<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="split">
      <h1> Split Expenses </h1>

      How many people are you splitting with? 
      <input id="amount-of-people-input" class="padding-top" type="number" min="1" value="2" onChange="allocateIndividualInputs()"/> 
      <br/> 
      
      Do you want to split evenly?       
      <select id="split-evenly" onChange="allocateIndividualInputs()" class="padding-top">
        <option value="No" default>No</option>
        <option value="Yes">Yes</option>
      </select>
      <p/>
      
      <div id="individual-totals-section"></div>
      
      What is the amount before tips and taxes? <br/>
      <input id="base-amount" class="padding-top" type="text">
      <p/>
      
      How much tax was charged? <br/>
      <select id="tax-type" class="padding-top">
        <option value="$" default>$</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="tax-amount"/>
      
      <p/>
      
      How much tip do you want to pay? <br/>
      <select id="tip-type" class="padding-top">
        <option value="%" default>%</option>
        <option value="$">$</option>
      </select>
      <input type="text" id="tip-amount"/>
      
      
      <p/>
      <button id="calculate-button" onClick="calculate()">Calculate</button>
      
      <div id="results"></div>
    </div>
    <script src="./split.js"></script>
  </body>
</html>
